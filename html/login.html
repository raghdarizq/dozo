<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bahij+TheSansArabic:wght@400;700&display=swap">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="shortcut icon" href="../images/avatar.png" type="image/x-icon">
  <title>دوزو لخدمات الويب والتطبيقات | DOZO FOR WEB AND APPS SERVICES</title>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center mt-5">
        <img src="../images/blueLogo.png" alt="" width="200px" height="147px">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center mt-5">
        <h1 class="login"> تسجيل الدخول </h1>
      </div>
    </div>
    <div class="container mt-3">
      <form>
        <div class="row">
          <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center mt-3">
            <input type="email" class="form-control input ms-2" placeholder="البريد الإلكتروني" name="email">
          </div>
          <div class="col-md-6  col-sm-12 d-flex justify-content-center align-items-center mt-3">
            <input type="password" class="form-control input ms-2" placeholder="كلمة السر" name="pswd">
          </div>
        </div>
      </form>
    </div>
    <div class="container ">
      <div class="col-12  d-flex justify-content-center align-items-center mt-5">
        <button type="button" class="btn btn-primary loginBtn">إرسال</button>
      </div>
      <div class="col-12  d-flex justify-content-center align-items-center mt-2">
        <a href="./sign-up.html" class="singup">ليس لديك حساب بعد ؟ قم بإنشاء حساب</a>
      </div>
    </div>
  </section>
</body>

</html>
